<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Send Confirmation Email</title>
  </head>
  <body>
    <h1>Email Notification</h1>
    <p>Click the button to send a confirmation email.</p>
    <button onclick="sendEmail()">Send Email</button>

    <script>
      function sendEmail() {
        fetch("https://strata-backend.onrender.com/api/send-email.php")
          .then((res) => res.text())
          .then((data) => alert("Server Response: " + data))
          .catch((err) => alert("Error: " + err));
      }
    </script>
  </body>
</html>
