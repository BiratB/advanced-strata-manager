<body>
  <h2>Strata Roll</h2>
  <p>
    Below is the list of all registered apartments and their owners in this
    strata scheme. This information is maintained for management, communication,
    and levy distribution purposes.
  </p>

  <ul id="unit-list"></ul>

  <script>
    fetch("https://strata-backend.onrender.com/api/strata-roll.php")
      .then((res) => res.json())
      .then((data) => {
        const list = document.getElementById("unit-list");
        data.forEach((unit) => {
          const li = document.createElement("li");
          li.textContent = `Unit ${unit.unit}: ${unit.owner}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
