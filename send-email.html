<!DOCTYPE html>
<html>
  <head>
    <title>Send Email</title>
  </head>
  <body>
    <h2>Send Email Confirmation</h2>
    <button onclick="sendEmail()">Send Email</button>
    <script>
      function sendEmail() {
        fetch("https://strata-backend.onrender.com/api/send-email.php", {
          method: "POST",
        })
          .then((res) => res.text())
          .then((data) => alert("✅ " + data))
          .catch((err) => alert("❌ Failed to send email"));
      }
    </script>
  </body>
</html>
