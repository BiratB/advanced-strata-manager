<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SP95162 Strata CRM</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="submit.html"><i class="fas fa-tools"></i> Maintenance</a></li>
      <li><a href="levy.html"><i class="fas fa-file-invoice-dollar"></i> Levy</a></li>
      <li><a href="roll.html"><i class="fas fa-address-book"></i> Directory</a></li>
      <li><a href="email.html"><i class="fas fa-envelope"></i> Email</a></li>
    </ul>
  </nav>

  <!-- Dashboard Header -->
  <div class="dashboard-header" id="dashboard-header">
    <div class="user-welcome" id="user-welcome">
      <div class="loading-spinner" style="color: white;">
        <i class="fas fa-spinner fa-spin"></i> Loading dashboard...
      </div>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid" id="stats-grid" style="display: none;">
    <!-- Stats will be populated by JavaScript -->
  </div>

  <!-- Dashboard Content -->
  <div class="container">
    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-top: 30px;" id="dashboard-content">
      <!-- Main Content -->
      <div>
        <!-- Recent Activity -->
        <div class="form-container">
          <h2><i class="fas fa-clock"></i> Recent Activity</h2>
          <div id="recent-activity">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i> Loading activity...
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="form-container" style="margin-top: 30px;">
          <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px;">
            <button class="btn-primary" onclick="location.href='submit.html'">
              <i class="fas fa-plus"></i> New Request
            </button>
            <button class="btn-primary" onclick="location.href='email.html'">
              <i class="fas fa-envelope"></i> Send Email
            </button>
            <button class="btn-primary" onclick="location.href='levy.html'">
              <i class="fas fa-file-invoice"></i> Generate Levy
            </button>
            <button class="btn-primary" onclick="showReports()">
              <i class="fas fa-chart-bar"></i> View Reports
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div>
        <!-- Upcoming Tasks -->
        <div class="form-container">
          <h3><i class="fas fa-tasks"></i> Upcoming Tasks</h3>
          <div id="upcoming-tasks">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i> Loading tasks...
            </div>
          </div>
        </div>

        <!-- System Status -->
        <div class="form-container" style="margin-top: 20px;">
          <h3><i class="fas fa-server"></i> System Status</h3>
          <div class="system-status">
            <div class="status-item">
              <i class="fas fa-circle" style="color: var(--success-color);"></i>
              <span>All Systems Operational</span>
            </div>
            <div class="status-item">
              <i class="fas fa-circle" style="color: var(--success-color);"></i>
              <span>Email Service Active</span>
            </div>
            <div class="status-item">
              <i class="fas fa-circle" style="color: var(--warning-color);"></i>
              <span>Maintenance Backlog: 2</span>
            </div>
          </div>
        </div>

        <!-- Logout -->
        <div class="form-container" style="margin-top: 20px; text-align: center;">
          <button class="btn-primary" onclick="logout()" style="background: var(--error-color);">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Load dashboard data
    async function loadDashboard() {
      // Check if user is logged in first
      const currentUser = window.strataAPI.getCurrentUser();
      if (!currentUser) {
        document.getElementById('user-welcome').innerHTML = `
          <div style="text-align: center; color: white;">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Please log in to access the dashboard</h2>
            <button class="btn-primary" onclick="location.href='login.html'" style="margin-top: 20px;">Go to Login</button>
          </div>
        `;
        return;
      }

      try {
        const data = await window.strataAPI.getDashboard();
        
        // Update header with user info
        const userWelcome = document.getElementById('user-welcome');
        userWelcome.innerHTML = `
          <img src="${data.user.avatar}" alt="User Avatar" class="user-avatar">
          <div>
            <h2>Welcome back, ${data.user.name}!</h2>
            <p>Role: ${data.user.role.charAt(0).toUpperCase() + data.user.role.slice(1)} ${data.user.unit ? 'â€¢ Unit ' + data.user.unit : ''}</p>
          </div>
        `;

        // Update stats
        const statsGrid = document.getElementById('stats-grid');
        statsGrid.style.display = 'grid';
        statsGrid.innerHTML = `
          <div class="stat-box">
            <div class="stat-value">${data.stats.totalUnits}</div>
            <div class="stat-label">Total Units</div>
          </div>
          <div class="stat-box warning">
            <div class="stat-value">${data.stats.activeRequests}</div>
            <div class="stat-label">Active Requests</div>
          </div>
          <div class="stat-box error">
            <div class="stat-value">${data.stats.overduePayments}</div>
            <div class="stat-label">Overdue Payments</div>
          </div>
          <div class="stat-box success">
            <div class="stat-value">$${data.stats.totalRevenue.toLocaleString()}</div>
            <div class="stat-label">Monthly Revenue</div>
          </div>
        `;

        // Update recent activity
        const recentActivity = document.getElementById('recent-activity');
        recentActivity.innerHTML = data.recentActivity.map(activity => `
          <div class="activity-item" style="display: flex; align-items: center; gap: 15px; padding: 15px; border-bottom: 1px solid #e2e8f0;">
            <i class="fas fa-${getActivityIcon(activity.type)}" style="color: var(--primary-color); width: 20px;"></i>
            <div style="flex: 1;">
              <p style="margin: 0; font-weight: 500;">${activity.message}</p>
              <small style="color: var(--text-secondary);">${activity.time}</small>
            </div>
          </div>
        `).join('');

        // Update upcoming tasks
        const upcomingTasks = document.getElementById('upcoming-tasks');
        upcomingTasks.innerHTML = data.upcomingTasks.map(task => `
          <div class="task-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
            <span style="font-weight: 500;">${task.task}</span>
            <small style="color: var(--text-secondary);">${task.due}</small>
          </div>
        `).join('');

      } catch (error) {
        console.error('Dashboard load error:', error);
        document.getElementById('user-welcome').innerHTML = `
          <div style="text-align: center; color: var(--error-color);">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Please log in to access the dashboard</p>
            <button class="btn-primary" onclick="location.href='login.html'">Go to Login</button>
          </div>
        `;
      }
    }

    function getActivityIcon(type) {
      const icons = {
        maintenance: 'tools',
        payment: 'credit-card',
        communication: 'envelope',
        system: 'cog'
      };
      return icons[type] || 'info-circle';
    }

    function showReports() {
      alert('ðŸ“Š Advanced reporting features coming soon!\n\nThis will include:\nâ€¢ Financial reports\nâ€¢ Maintenance analytics\nâ€¢ Resident engagement metrics\nâ€¢ Compliance tracking');
    }

    function logout() {
      window.strataAPI.logout();
      alert('âœ… Logged out successfully!');
      window.location.href = 'login.html';
    }

    // Load dashboard on page load
    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>

  <style>
    .loading-spinner {
      text-align: center;
      color: var(--text-secondary);
      padding: 20px;
    }

    .system-status {
      margin-top: 15px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-size: 0.9rem;
    }

    .activity-item:last-child,
    .task-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      #dashboard-content {
        grid-template-columns: 1fr !important;
      }
      
      .user-welcome {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</body>
</html>
